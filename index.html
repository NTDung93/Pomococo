<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomococo</title>
    <script
      src="https://kit.fontawesome.com/a3de20d275.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/img/work.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-wrapper">
        <div class="popUp">
          <div class="animation-gif">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
          </div>
          <div class="message"></div>
          <div class="btn-ok">
            <!-- HTML !-->
            <button onclick="closePopUp()" class="button-29" role="button">
              Continue
            </button>
          </div>
        </div>
      </div>
      <div class="setting-wrapper">
        <div class="setting-popUp">
          <div class="setting-close">
            <i class="fa-solid fa-xmark" onclick="closeSetting()"></i>
          </div>

          <div class="setting-title">
            <div class="title-timer" onclick="showSettingTimer()">Timers</div>
            <div class="title-theme" onclick="showSettingTheme()">Theme</div>
          </div>

          <div class="setting-body">
            <div class="setting-timer">
              <div class="setting-timer__pomo setting-timer__general">
                <label for="pomo-time">Pomodoro</label>
                <input
                  type="number"
                  min="1"
                  max="120"
                  id="pomo-time"
                  value="50"
                />
              </div>
              <div class="setting-timer__short setting-timer__general">
                <label for="short-time">Short Break</label>
                <input
                  type="number"
                  min="1"
                  max="5"
                  id="short-time"
                  value="5"
                />
              </div>
              <div class="setting-timer__long setting-timer__general">
                <label for="long-time">Long Break</label>
                <input
                  type="number"
                  min="6"
                  max="20"
                  id="long-time"
                  value="10"
                />
              </div>
            </div>
            <div class="setting-guide">
              <p>Valid range:</p>
              <ul>
                <li>Pomodoro: from 1 to 120</li>
                <li>Short Break: from 1 to 5</li>
                <li>Long Break: from 6 to 20</li>
              </ul>
            </div>
            <div class="setting-theme">
              <label class="bg-label" for="bg-change">Choose your theme:</label>
              <input list="bg-setting-change" id="bg-change" name="bg-change" />

              <datalist id="bg-setting-change">
                <option value="Green Forest"></option>
                <option value="Lake and Boat"></option>
                <option value="Rice Terraces"></option>
                <option value="Sunset"></option>
                <option value="Camping"></option>
                <option value="Sky Night"></option>
                <option value="House Among Lake"></option>
                <option value="Girl Sight Seeing"></option>
                <option value="Sun Flower"></option>
                <option value="Couple Sky Night"></option>
              </datalist>
            </div>
            <p class="setting-alert"></p>
          </div>

          <div class="setting-button">
            <div class="setting-button__close" onclick="closeSetting()">
              Close
            </div>
            <div class="setting-button__save" onclick="saveChanges()">
              Save changes
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header__left">
          <p>Pomococo</p>
          <p>By Ntd93</p>
        </div>
        <div class="header__right">
          <i class="fa-solid fa-gear" onclick="openSetting()"></i>
          <i class="fa-regular fa-circle-user"></i>
        </div>
      </div>
      <div class="pomodoro-container">
        <div class="pomo_action">
          <div class="pomo_action__choice actived pomo">pomodoro</div>
          <div class="pomo_action__choice shortBreak">short break</div>
          <div class="pomo_action__choice longBreak">long break</div>
        </div>
        <div class="pomo_timer">
          <p class="minutes"></p>
          <p class="dot">:</p>
          <p class="seconds"></p>
        </div>
        <div class="pomo_func">
          <div class="start">
            <i onclick="start()" class="fa-regular fa-circle-play"></i>
            <i
              onclick="pause()"
              class="fa-regular fa-circle-pause"
              style="display: none"
            ></i>
          </div>
          <div class="restart">
            <i
              class="fa-solid fa-rotate-left"
              onclick="rotate(this), restart()"
            ></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/2rcMRS9fDOnuu5YUTXAcQZ?utm_source=generator&theme=0"
          height="80"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
