<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomococo</title>
    <script
      src="https://kit.fontawesome.com/a3de20d275.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/img/work.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-wrapper">
        <div class="popUp">
          <div class="animation-gif">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon
              src="https://cdn.lordicon.com/tqywkdcz.json"
              trigger="loop"
              delay="2000"
              colors="primary:#4bb3fd,secondary:#f28ba8,tertiary:#ffc738,quaternary:#f24c00"
              style="width: 250px; height: 250px"
            >
            </lord-icon>
          </div>
          <div class="message">
            Congratulations!!! <br />
            You have just achieved your goal.
          </div>
          <div class="btn-ok">
            <!-- HTML !-->
            <button onclick="closePopUp()" class="button-29" role="button">
              Continue
            </button>
          </div>
        </div>
      </div>

      <div class="header">
        <div class="header__left">
          <p>Pomococo</p>
          <p>By Ntd93</p>
        </div>
        <div class="header__right">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-regular fa-circle-user"></i>
        </div>
      </div>
      <div class="pomodoro-container">
        <div class="pomo_action">
          <div class="pomo_action__choice actived pomo">pomodoro</div>
          <div class="pomo_action__choice shortBreak">short break</div>
          <div class="pomo_action__choice longBreak">long break</div>
        </div>
        <div class="pomo_timer">
          <p class="minutes"></p>
          <p class="dot">:</p>
          <p class="seconds"></p>
        </div>
        <div class="pomo_func">
          <div class="start">
            <i onclick="start()" class="fa-regular fa-circle-play"></i>
            <i
              onclick="pause()"
              class="fa-regular fa-circle-pause"
              style="display: none"
            ></i>
          </div>
          <div class="restart">
            <i
              class="fa-solid fa-rotate-left"
              onclick="rotate(this), restart()"
            ></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/2rcMRS9fDOnuu5YUTXAcQZ?utm_source=generator&theme=0"
          height="80"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <!-- <iframe
          style="border-radius: 12px"

    </div>

    <script src="/js/style.js"></script>
  </body>
</html>
